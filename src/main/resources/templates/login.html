<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragmentos/head::encabezado(~{::title}, ~{::link})}">
    <title>Title</title>
    <link th:href="@{/css/estiloLogin.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estiloNav.css}">
</head>
<body>
<nav th:replace="~{fragmentos/navmenu::nav-menu}"></nav>
<div class="login-container">
    <h2 th:text="#{login.titulo}">Iniciar Sesión</h2>
    <form method="post" action="/login/submit">
        <div class="form-group">
            <label for="username"  th:text="#{login.usuario}">Usuario:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password" th:text="#{login.clave}">Contraseña:</label>
            <input type="password" id="password" name="password">
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="#{${error}}">Error</p>
        </div>
        <button type="submit" th:text="#{login.submit}">Iniciar Sesión</button>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
