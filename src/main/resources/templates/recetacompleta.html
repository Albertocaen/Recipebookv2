<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title>Title</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <h3>Receta</h3>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Ingredientes</th>
                    <th>Preparacion</th>

                </thead>
                <tbody>
                <tr th:each="receta : ${recetaDto.id}">
                    <td th:text="${recetaDto.id}">ID</td>
                    <td th:text="${recetaDto.nombre}">Nombre</td>
                    <td th:text="${recetaDto.ingredientes}">Ingredientes</td>
                    <td th:text="${recetaDto.preparacion}">Preparacion</td>


                </tbody>
            </table>

         <a th:href="@{/receta/list}"  class="btn btn-primary">Atras</a>
            <a th:href="@{'/receta/borrar/' + ${recetaDto.id}}" class="btn btn-primary">Borrar</a>


        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
