<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::encabezado(~{::title}, ~{::link})}">
    <title>Title</title>
  <link th:href="@{/css/estiloLogin.css}" rel="stylesheet">
</head>
<body>
<div class="container ">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Ingredientes</th>
          <th>Preparacion</th>
          <th>Acciones</th>
        </thead>
        <tbody>
        <tr th:each="receta : ${listaRecetas}">
          <td th:text="${receta.id}">ID</td>
          <td th:text="${receta.nombre}">Nombre</td>
          <td th:text="${receta.ingredientes}">Ingredientes</td>
          <td>
            <a th:href="@{/receta/verRecetaCompleta/{id}(id=${receta.id})}">
              <i class="fas fa-eye fa-2x"></i>
            </a>
          </td>
          <td><a th:href="@{'/receta/edit/' + ${receta.id}}" class="btn btn-primary">Editar</a>
        </tr>
        <tr>

        </tbody>
      </table>
      <td><a th:href="@{/receta/new}" class="btn btn-primary">Agregar Receta</a>

    </div>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
